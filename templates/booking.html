{% extends "base.html" %}

{% block title %}預定臺北一日遊行程{% endblock %}

{% block static %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/booking.css') }}">
{% endblock %}

{% block content %}
<main>
    <div class="notice">
        <div class="notice-text">您好，<span class="username"></span>，待預定的行程如下：</div>   
    </div>
    <div class="no-reservation">目前沒有預定任何行程</div>
    <div class="have-reservation">
        <div class="lds-dual-ring"></div>
        <div class="booking-zone"> 
            <div class="booking-trip"></div>
        </div>
        <hr>
        <div class="zone">
            <div class="zone-setting">
                <div class="box-title">您的聯絡資訊</div>
                <div class="contact-content">
                    <label class="info-title">聯絡姓名：</label>
                    <span><input type="text" class="input-info" id="user"></span>
                    <div class="name-errormes"></div>
                </div>
                <div class="contact-content">
                    <label class="info-title">聯絡信箱：</label>
                    <span><input type="email" class="input-info" id="user-email"></span>
                    <div class="email-errormes"></div>
                </div>
                <div class="contact-content">
                    <label for="" class="info-title">手機號碼：</label>
                    <span class="" ><input type="tel" class="input-info" id="user-phone" placeholder="09xx-xxx-xxx"></span>
                    <div class="phone-errormes"></div>
                </div>
                <div class="contact-notice">請保持手機暢通，準時到達，導覽人員將用手機與您聯繫，務必留下正確的聯絡方式。</div>
            </div>
        </div>
        <hr>
        <div class="zone">
            <div class="zone-setting">
                <div class="box-title">信用卡付款資訊</div>
                <div class="card-content">
                    <div class="info-title">卡片號碼：</div>
                    <div class="tpfield" id="card-number"></div>
                </div>
                <div class="card-content">
                    <div class="info-title">過期時間：</div>
                    <div class="tpfield" id="card-expiration-date"></div>
                </div>
                <div class="card-content">
                    <div class="info-title">驗證密碼：</div>
                    <div class="tpfield" id="card-ccv"></div>
                </div>
            </div>
        </div>
        <hr>
        <div class="zone">
            <div class="confirm-zone">
                <div class="error-box">
                    <div class="error-mes"></div>
                </div>
                <div class="confirm-mes">
                    <div class="confirm-fee">
                        <span class="mes-head">總價：
                            <span class="booking-total"></span>
                        </span>
                    </div>
                    <button class="submit" id="submit">確認訂購並付款</button>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://js.tappaysdk.com/sdk/tpdirect/v5.14.0"></script>
<script derf src="{{ url_for('static', filename='js/booking.js') }}"></script>
{% endblock %}
